
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-[#151a37] font-sans">

  <div class="flex ">



<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#06038D] text-white p-6 z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
  <div class="flex items-center justify-between mb-6">
    <div class="w-full bg-white flex justify-center pl-10">
<a href="index.html" id="brand" class="transition-all block">
      <h1 class="mt-2 text-lg md:text-xl md:mt-0 uppercase font-bold text-[#06038D]">Tamil Nadu Polling 2026</h1>
      
    </a>    </div>
    <button onclick="toggleSidebar()" class="md:hidden text-white text-2xl">&times;</button>
  </div>
   <nav>
    <ul class="space-y-4 text-sm">
      <li>
        <a href="admin_dashboard.html" class="block py-2 px-4 rounded hover:bg-white hover:text-[#151a37]">Dashboard</a>
      </li>
      <li>
        <a href="admin_candidates.html" class="block py-2 px-4 rounded hover:bg-white hover:text-[#151a37]">Candidates</a>
      </li>
      <li>
        <a href="admin_public_opinion.html" class="block py-2 px-4 rounded hover:bg-white hover:text-[#151a37]">Public Opinions</a>
      </li>
      <li>
        <a href="admin_blog.html" class="block py-2 px-4 rounded bg-white text-[#151a37]">Blogs</a>
      </li>
      <li>
        <a href="admin_contact.html" class="block py-2 px-4 rounded hover:bg-white hover:text-[#151a37]">Contact Form </a>
      </li>
      <li>
        <a href="{% url 'logout' %}" class="block py-2 px-4 rounded bg-[red] text-white">Logout</a>
      </li>
    </ul>
  </nav>
</div>
<button onclick="toggleSidebar()" class="md:hidden fixed top-4 left-4 z-50 bg-[#06038D] text-white p-2 rounded shadow-lg">
  &#9776;
</button>


<section class="px-6 md:px-20 py-10 md:ml-64 w-full">
  <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-[#06038D] text-center md:text-left">Manage Blogs</h2>

  <!-- Blog Form -->
  <div class="bg-white p-6 rounded shadow mb-8">
    <h3 class="text-lg font-semibold mb-4" id="form-title">Add Blog</h3>
    <form id="blog-form" class="space-y-4">
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <label class="block text-sm font-medium mb-1">Heading</label>
          <input type="text" id="blog-heading" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
        <div class="flex-1">
          <label class="block text-sm font-medium mb-1">Category</label>
          <input type="text" id="blog-category" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
      </div>

      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <label class="block text-sm font-medium mb-1">Image</label>
          <input type="file" id="blog-img" accept="image/*" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <div class="flex-1">
          <label class="block text-sm font-medium mb-1">Label (for sliding blogs)</label>
          <input type="text" id="blog-label" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
      </div>

      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <label class="block text-sm font-medium mb-1">Date</label>
          <input type="date" id="blog-date" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Paragraph</label>
        <textarea id="blog-paragraph" class="w-full border border-gray-300 rounded px-3 py-2 h-32" required></textarea>
      </div>

      <div>
        <button type="submit" class="bg-[#06038D] text-white px-6 py-2 rounded hover:bg-blue-700 transition" id="submit-btn">
          Add Blog
        </button>
        <button type="button" class="bg-gray-400 text-white px-6 py-2 rounded hover:bg-gray-500 transition hidden" id="cancel-edit-btn">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- Blog Table -->
  <div class="overflow-x-auto bg-white rounded shadow">
    <table class="min-w-full divide-y divide-gray-200 text-sm">
      <thead class="bg-[#06038D] text-white">
        <tr>
          <th class="px-3 py-2 text-left">Image</th>
          <th class="px-3 py-2 text-left">Heading</th>
          <th class="px-3 py-2 text-left">Category</th>
          <th class="px-3 py-2 text-left">Label</th>
          <th class="px-3 py-2 text-left">Date</th>
          <th class="px-3 py-2 text-left">Paragraph</th>
          <th class="px-3 py-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="blog-table-body" class="divide-y divide-gray-200">
        <!-- Blog rows added dynamically -->
      </tbody>
    </table>
  </div>
</section>





<script src="./static/js/admin_scripts.js"></script>
</body>
</html>
