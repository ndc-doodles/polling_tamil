
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-[#151a37] font-sans">

  <div class="flex ">



<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#06038D] text-white p-6 z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
  <div class="flex items-center justify-between mb-6">
    <div class="w-full bg-white flex justify-center pl-10">
<a href="index.html" id="brand" class="transition-all block">
      <h1 class="mt-2 text-lg md:text-xl md:mt-0 uppercase font-bold text-[#06038D]">Tamil Nadu Polling 2026</h1>
      
    </a>    </div>
    <button onclick="toggleSidebar()" class="md:hidden text-white text-2xl">&times;</button>
  </div>
   <nav>
    <ul class="space-y-4 text-sm">
      <li>
        <a href="admin_dashboard.html" class="block py-2 px-4 rounded hover:bg-white hover:text-[#151a37]">Dashboard</a>
      </li>
      <li>
        <a href="admin_candidates.html" class="block py-2 px-4 rounded hover:bg-white hover:text-[#151a37]">Candidates</a>
      </li>
      <li>
        <a href="admin_public_opinion.html" class="block py-2 px-4 rounded bg-white text-[#151a37]">Public Opinions</a>
      </li>
      <li>
        <a href="admin_blog.html" class="block py-2 px-4 rounded hover:bg-white hover:text-[#151a37]">Blogs</a>
      </li>
      <li>
        <a href="admin_contact.html" class="block py-2 px-4 rounded hover:bg-white hover:text-[#151a37]">Contact Form </a>
      </li>
      <li>
        <a href="{% url 'logout' %}" class="block py-2 px-4 rounded bg-[red] text-white">Logout</a>
      </li>
    </ul>
  </nav>
</div>
<button onclick="toggleSidebar()" class="md:hidden fixed top-4 left-4 z-50 bg-[#06038D] text-white p-2 rounded shadow-lg">
  &#9776;
</button>


<section class="px-6 md:px-20 py-10 md:ml-64 w-full">
  <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-[#06038D] text-center md:text-left">Public Opinions</h2>

  <!-- Delete Selected Button -->
  <div class="mb-4">
    <button id="delete-selected" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
      Delete Selected
    </button>
  </div>

  <!-- Opinions Table -->
  <div class="overflow-x-auto bg-white rounded shadow w-full">
    <table class="min-w-full divide-y divide-gray-200 text-sm w-full">
      <thead class="bg-[#06038D] text-white">
        <tr>
          <th class="px-3 py-2 text-left">
            <input type="checkbox" id="select-all" class="form-checkbox h-4 w-4 text-white">
          </th>
          <th class="px-3 py-2 text-left">First Name</th>
          <th class="px-3 py-2 text-left">Last Name</th>
          <th class="px-3 py-2 text-left">Email</th>
          <th class="px-3 py-2 text-left">Opinion</th>
          <th class="px-3 py-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="opinions-table-body" class="divide-y divide-gray-200">
        <!-- Example row -->
        <tr class="opinion-row">
          <td class="px-3 py-2">
            <input type="checkbox" class="row-checkbox form-checkbox h-4 w-4 text-[#06038D]">
          </td>
          <td class="px-3 py-2">John</td>
          <td class="px-3 py-2">Doe</td>
          <td class="px-3 py-2">john@example.com</td>
          <td class="px-3 py-2">I support the new policy.</td>
          <td class="px-3 py-2">
            <button class="delete-btn bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 transition">Delete</button>
          </td>
        </tr>
        <!-- Rows will be populated dynamically -->
      </tbody>
    </table>
  </div>
</section>









<script src="./static/js/admin_scripts.js"></script>
</body>
</html>
